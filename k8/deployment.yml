apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: production
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: fullstack:v1
        env:
        - name: MY_SECRET 
          valueFrom:
            secretKeyRef:
              name: nginx
              key: mysecret
        ports:
        - containerPort: 3000